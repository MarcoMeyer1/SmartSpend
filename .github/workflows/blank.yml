name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '17'

      # Grant execute permission for gradlew
      - name: Grant execute permission for gradlew
        working-directory: Smartspend
        run: chmod +x ./gradlew

      # Build with Gradle
      - name: Build with Gradle
        working-directory: Smartspend
        run: ./gradlew build

      # Run Unit Tests (JVM tests)
      - name: Run Unit Tests
        working-directory: Smartspend
        run: ./gradlew test

            # Upload JUnit Test Results for UI Display
      - name: Upload JUnit Test Results
        uses: dorny/test-reporter@v1
        with:
          name: JUnit Tests
          path: Smartspend/app/build/test-results/testDebugUnitTest/*.xml
          reporter: junit-xml


      # Upload Test Results Artifact
      - name: Upload Test Results Artifact
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: Smartspend/app/build/reports/tests/testDebugUnitTest/
